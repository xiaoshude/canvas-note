<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath()
    ctx.moveTo(10, 10)
    ctx.lineTo(200, 50)
    ctx.lineTo(100, 100)
    ctx.closePath()
    ctx.stroke()
    console.log(ctx.isPointInPath(100, 60))
    
    ctx.beginPath()
    ctx.fillStyle = 'red'
    ctx.arc(100, 60, 5, 0, 2 * Math.PI)
    ctx.fill()
  </script>
</body>
</html>
